
<div class="container-register">
    <h2>Formulario de Registro</h2>

    <div class="content-cards-register">
        <form [formGroup]="formGroupRegister"  (ngSubmit)="submitSaveNewDocumentForm()"  autocomplete="on" class="mt-1">
            <div class="form-group">
                <div class="group-label-input">
                    <label for="id">ID</label>
                    <input type="text" name="id" formControlName="id"  (ngModelChange)="validateform('id')"
                        [ngClass]="{ 'is-invalid':  formValidate.id.status === 'INVALID'  &&  formValidate.id.touched}" [disabled]="false">
                    <span class="error-message"
                        *ngIf="  formValidate.id.status === 'INVALID'  &&  formValidate.id.touched">ID
                        no v치lido!</span>
                </div>
                <div class="group-label-input">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" formControlName="name"  (ngModelChange)="validateform('name')"
                        [ngClass]="{ 'is-invalid':  formValidate.name.status === 'INVALID'    &&   formValidate.name.touched  }">
                    <span class="error-message"
                        *ngIf=" formValidate.name.status === 'INVALID'   &&  formValidate.name.touched  " >Este
                        campo es requerido!</span>
                </div>
            </div>

            <div class="form-group mt-2">
                <div class="group-label-input">
                    <label for="description">Descripci칩n</label>
                    <input type="text" name="description" formControlName="description"  (ngModelChange)="validateform('description')"
                        [ngClass]="{ 'is-invalid':  formValidate.description.status === 'INVALID'   &&  formValidate.description.touched}">
                    <span class="error-message"
                        *ngIf=" formValidate.description.status === 'INVALID' &&  formValidate.description.touched ">Este
                        campo es requerido!</span>
                </div>
                <div class="group-label-input">
                    <label for="logo">Logo</label>
                    <input type="text" name="logo" formControlName="logo"  (ngModelChange)="validateform('logo')" placeholder="http:// o https://"
                        [ngClass]="{ 'is-invalid':  formValidate.logo.status === 'INVALID' &&  formValidate.logo.touched}">
                    <span class="error-message"
                        *ngIf="  formValidate.logo.status === 'INVALID'  &&  formValidate.logo.touched">Inserte una URL valida!</span>
                </div>
            </div>


            <div class="form-group mt-2">
                <div class="group-label-input">
                    <label for="date_release">Fecha de Liberaci칩n</label>
                    <input type="date" name="date_release"  formControlName="date_release"   (ngModelChange)="validateform('date_release')"
                        min="{{dateToday | date:'yyyy-MM-dd'}}"
                        [ngClass]="{ 'is-invalid':  formValidate.date_release.status === 'INVALID'  &&  formValidate.date_release.touched}">
                 
                    <span class="error-message"
                        *ngIf=" formValidate.date_release.status === 'INVALID'  &&  formValidate.date_release.touched">Este
                        campo es requerido!</span>
                </div>
                <div class="group-label-input">
                    <label for="date_revision">Fecha de Revisi칩n</label>
                    <input type="date" name="date_revision" 
                    formControlName="date_revision"   
                    (ngModelChange)="validateform('date_revision')"
                    min="{{yearToday}}"
                    [ngClass]="{ 'is-invalid':  formValidate.date_revision.status === 'INVALID'  &&  formValidate.date_revision.touched}">
                    <span class="error-message"
                        *ngIf=" formValidate.date_revision.status === 'INVALID'  &&  formValidate.date_revision.touched">Este
                        campo es requerido!</span>
                </div>

            </div>

            <div class="content-btns">
                <button type="button" class="btn btn-primary btn-reload" (click)="initformGroup()">Reiniciar</button>
                <button type="submit" class="btn btn-primary btn-add"  [disabled]="formGroupRegister.status === 'INVALID'" *ngIf="isEdid">Editar</button>
                <button type="submit" class="btn btn-primary btn-add" [disabled]="formGroupRegister.status === 'INVALID'"
                    *ngIf="isCreate">Enviar</button>
            </div>

        </form>
    </div>

</div>
